<!DOCTYPE html>
<html>
<head>
	<title>Jabascript</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<input type="text" id="left">
	<select id="operation">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<input type="text" id="right">
	<input type="submit" value="Try me!" id="button">
	<script>
		$(document).ready(function() {
			$("#button").click(function() {
				var leftValue = $("#left").val();
				var rightValue = $("#right").val();
				var l = parseInt(leftValue);
				var r = parseInt(rightValue);
				var operation = $("#operation").val();

				if (l != leftValue || r != rightValue || l < 0 || r < 0) {
					alert("Error :(");
				} else if ((operation === "/" || operation === "%") && r === 0) {
					console.log("It's over 9000!");
					alert("It's over 9000!");
				} else {
					var result = eval(l + operation + r);
					alert(result);
					console.log(result);
				}
			})
		})

		setInterval(function() {
			alert("Please, use me...");
		}, 30000);
	</script>
</body>
</html>
